<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a>皮物分类</a>
                <a>
                    <cite>分类列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="分类名" name="className"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="number" class="layui-input" placeholder="排序数" name="orderNum"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="add"><i class="layui-icon"></i>增加</button>
                                </div>
                            </form>
                            <hr>
                            <blockquote class="layui-elem-quote">分类下面皮物数大于等于零条时，无时删除该分类，但可以进行编辑分类名的操作</blockquote>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th width="70">ID</th>
                                  <th>分类名</th>
                                  <th width="50">排序</th>
                                  <th width="80">状态</th>
                                  <th width="250">操作</th>
                              </thead>
                              <tbody >
                                <tr th:each="pClass : ${page.records}">
                                  <td th:text="${pClass.id}">1</td>
                                  <td th:text="${pClass.className}">
                                    产品管理
                                  </td>
                                  <td th:text="${pClass.orderNum}">1</td>
                                  <td>
                                    <input type="checkbox" name="switch"  lay-text="开启|停用" th:checked="${pClass.state ? true :false}"  lay-skin="switch">
                                  </td>
                                  <td class="td-manage">
                                    <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','/admin-edit.html')" ><i class="layui-icon">&#xe642;</i>编辑</button>
                                    <button class="layui-btn-danger layui-btn layui-btn-xs"  th:onclick="member_del(this,[[${pClass.id}]])" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
                                  </td>
                                </tr>
                             </tbody>
                            </table>
                        </div>
                        <div th:if="${page.total > 10}" class="layui-card-body ">
                            <div id="page" class="page">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
          layui.use(['form','laypage'], function(){
            var form = layui.form;
            var laypage = layui.laypage;

            form.on('submit(add)',(data)=>{
                console.log(data.field);
                for(var a in data.field){
                    if(!data.field[a]){
                        layer.msg('分类名和排序数都必须填写',{icon:5,time:1000});
                        return false;
                    }
                }
                var name = [[${_csrf.parameterName}]];
                var token = [[${_csrf.token}]];
                $.ajax({
                    type:"POST",
                    url:`/bg/addClass?${name}=${token}`,
                    dataType:'json',
                    contentType:'application/json',
                    data:JSON.stringify(data.field),
                    success(data){
                        if(data.state){
                            layer.alert(data.msg,{icon:1},function(index){
                                location.reload();
                            });
                        }else{
                            layer.msg(data.msg,{icon:5,time:1500});
                        }
                    }
                });
                return false;
            })

            laypage.render({
                elem: 'page',
                count: [[${page.total}]],
                limit: 10,
                curr: [[${page.current}]],
                groups: 6,
                jump(obj,first){
                    // console.log(obj);
                    if(first) return;
                    location.href=`/bg/cate?page=${obj.curr}`; // 这里可以加上&size=10控制长度，我不想要
                }
            })
            
          });

           /*用户-删除*/
          function member_del(obj,id){
              layer.confirm('确认要删除吗？',function(index){
                  //发异步删除数据
                  $(obj).parents("tr").remove();
                  layer.msg('已删除!',{icon:1,time:1000});
              });
          }

          // 分类展开收起的分类的逻辑
          // 
          $(function(){
            $("tbody.x-cate tr[fid!='0']").hide();
            // 栏目多级显示效果
            $('.x-show').click(function () {
                if($(this).attr('status')=='true'){
                    $(this).html('&#xe625;'); 
                    $(this).attr('status','false');
                    cateId = $(this).parents('tr').attr('cate-id');
                    $("tbody tr[fid="+cateId+"]").show();
               }else{
                    cateIds = [];
                    $(this).html('&#xe623;');
                    $(this).attr('status','true');
                    cateId = $(this).parents('tr').attr('cate-id');
                    getCateId(cateId);
                    for (var i in cateIds) {
                        $("tbody tr[cate-id="+cateIds[i]+"]").hide().find('.x-show').html('&#xe623;').attr('status','true');
                    }
               }
            })
          })

          var cateIds = [];
          function getCateId(cateId) {
              $("tbody tr[fid="+cateId+"]").each(function(index, el) {
                  id = $(el).attr('cate-id');
                  cateIds.push(id);
                  getCateId(id);
              });
          }
   
        </script>
    </body>
</html>
