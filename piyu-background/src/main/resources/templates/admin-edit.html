<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>登录名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" th:value="${user.username}" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将会成为您唯一的登入名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${user.email}" id="L_email" name="email" required="" lay-verify="email"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                <div class="layui-input-block" id="roles">
<!--                    <input th:each="role : ${roles}"  type="checkbox" name="roleList" th:value="${role.id}" lay-skin="primary" th:title="${role.remark}" >-->
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    6到16个字符
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script th:inline = "javascript"  type = "text/javascript">
    var roleList = [[${user.roleList}]];
    var role = [[${roles}]];
    var uid = [[${user.id}]];

    /*编辑权限*/
    var uroles = {};
    for(var a of roleList){
        uroles[a.name] = a.remark;
    }
    console.log(uroles,"uroles");
    var roles = '';
    for(var r of role){
        // console.log(r.name in uroles,r);
        if(r.name in uroles){
            roles+=`<input type="checkbox" checked="true" name="roleList" value="${r.id}" lay-skin="primary" title="${r.remark}" >`;
        }else{
            roles+=`<input type="checkbox" name="roleList" value="${r.id}" lay-skin="primary" title="${r.remark}" >`;
        }
    }
    // console.log(roles);
    /*创始化ROLE列表*/
    $("#roles").html(roles);


    layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;



            //监听提交
            form.on('submit(add)',
                function(data) {
                    if($("#L_pass").val()){
                        var pass = $("#L_pass").val();
                        var repass = $("#L_repass").val();
                        if(pass.length >= 6 && repass.length >= 6){
                            if(pass != repass){
                                layer.alert("再次密码不相等", {
                                    icon: 5
                                })
                                return false;
                            }
                        }else{
                            layer.alert("密码长度为6-12个字符", {
                                icon: 5
                            })
                            return false;
                        }
                    }

                    console.log(data.field);
                    var obj = data.field;
                    var arr_box = [];
                    $('input[type=checkbox]:checked').each(function() {
                        arr_box.push({
                            id:$(this).val()
                        });
                    });
                    obj.roleList = arr_box;
                    console.log(arr_box,"arr_box");
                    console.log(obj,"obj");

                    if(arr_box.length < 1){
                        layer.alert("请选择管理员权限", {
                            icon: 5
                        })
                        return false;
                    }
                    obj.password = obj.pass;

                    var name = [[${_csrf.parameterName}]];
                    var token= [[${_csrf.token}]];
                    obj.id = uid;

                    $.ajax({
                        type:"POST",
                        url:`/admin/adminPut?${name}=${token}`,
                        dataType:"JSON",
                        contentType:"application/json",
                        data:JSON.stringify(obj),
                        success(data) {
                            console.log(data);
                            if (data.state) {
                                //发异步，把数据提交给php
                                layer.alert("修改成功", {
                                        icon: 6
                                    },
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert(data.msg, {
                                    icon: 5
                                })
                            }
                        }
                    });
                    return false;
                });

        });
</script>
</body>

</html>
